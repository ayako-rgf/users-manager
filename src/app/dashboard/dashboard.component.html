<div>
    <a *ngFor="let beer of beers" class="col-1-4" routerLink="/detail/{{beer.id}}">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{beer.name}}</mat-card-title>
                <mat-card-subtitle>{{beer.country}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{getImagePath(beer.id)}}">
        </mat-card>
    </a>
</div>

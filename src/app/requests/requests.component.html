<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
                (change)="onMasterCheckboxChange($event)"
                [checked]="isMasterCheckboxChecked()"
                [indeterminate]="isMasterCheckboxIndeterminate()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox
                (change)="onCheckboxChange($event, row)"
                [checked]="isCheckboxChecked(row)"
                (click)="onCheckboxClicked($event)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject User</th>
        <td mat-cell *matCellDef="let element">{{element.subjectUserId}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let element">{{element.action}}</td>
    </ng-container>
    <ng-container matColumnDef="requester">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Requester</th>
        <td mat-cell *matCellDef="let element">{{element.requesterUserId}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button (click)="approveSelected($event)">
    Approve Selected
</button>
<button mat-raised-button (click)="rejectSelected($event)">
    Reject Selected
</button>

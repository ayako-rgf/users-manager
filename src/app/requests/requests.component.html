<app-datatable [data]="requests" [columnDefinitions]="columnDefinitions"></app-datatable>
<span *ngIf="isCurrentUserAdmin()">
    <button mat-raised-button color="primary" (click)="approveSelected($event)">
        Approve Selected
    </button>
    <button mat-raised-button color="warn" (click)="rejectSelected($event)">
        Reject Selected
    </button>
</span>

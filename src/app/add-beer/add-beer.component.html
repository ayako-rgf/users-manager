<h2>Add a New Beer</h2>
<div>
    <div>
        <mat-form-field>
            <input matInput #beerName placeholder="Beer Name" required="true">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput #country placeholder="Country of Origin">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button (click)="imgFileInput.click()">Select a Photo</button>
        <input hidden type="file" #imgFileInput (change)="getFileName($event, imgFileInput.files)" /> {{selectedFileName}}
    </div>
    <br/>
    <div>
        <button mat-raised-button (click)="add(beerName.value, country.value); beerName.value=''; country.value=''; selectedFileName=''">
            Add
        </button>
    </div>
</div>
